# arn:aws:iam::190623961363:role/GitHubCashboticDeployRole

name: Deploy Cashbotic

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  id-token: write      # needed for OIDC token
  contents: read       # needed to clone repo

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure AWS credentials (OIDC)
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: arn:aws:iam::190623961363:role/GitHubCashboticDeployRole
        aws-region: ap-southeast-2

    - name: Set up Node
      uses: actions/setup-node@v4
      with:
        node-version: 18

    - name: Install Serverless CLI
      run: npm install -g serverless serverless-python-requirements

    - name: Deploy with Serverless
      run: sls deploy --stage prod
